<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<title>제로페이 지원금 지급 불가 popup</title>
<link rel="stylesheet" type="text/css" href="../css/default.css" />
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="inner top_logo">
                <a href="#" class="logo_gov">
                    <span class="behind">함께하면 이겨낼 수 있습니다. 코로나 상생 국민지원금</span>
                    <span class="behind">대한민국정부 ZeroPay</span>
                </a>
            </div>
        </header>
        <!--// header -->

        <!-- container -->
        <div id="container">
            
            <!-- contents -->
            <div id="contents" class="sub">
                <div class="inner">
                    
                    <section class="section">
                        <form action="">
                            <fieldset>
                                <div class="sub_grp">
                                    <h2 class="tit_h2">주소지 변경</h2>
                                    <!--  -->
                                    <div class="cnt_box">
                                        <div class="btn_area mt60">
                                            <a href="#none" class="btn btn_type01 color3 bg3 btn_sch" id="">변경 주소지 조회</a>
                                        </div>
                                    </div>
                                    <!--//  -->
                                </div>
                            </fieldset>
                        </form>
                    </section>

                </div>
            </div>
            <!-- contents -->

        </div>
        <!--// container -->

        <!-- layer popup -->
        <div class="pop_wrap on" id="popup">
            <div class="layer_pop">
                <div class="pop_container">
                    <div class="pop_cnt">
                        <i class="img_msg"></i>
                        <p class="txt1"><span class="color4">부산광역시는 제로페이 국민지원금 지급이<br>불가한 지역입니다.</span><br>
                            이의 신청 절차를 통해 타 지급수단(신용카드, 지역화폐 등)으로 지급을 신청하시기 바랍니다.
                        </p>

                        <div class="btn_area">
                            <a href="#none" class="btn btn_type02 color1 bg4 pop_close">닫기</a>
                            <a href="#none" class="btn btn_type02 color3 bg3">이의 신청 바로가기</a>
                        </div>
                    </div>
                </div>
<script>
    $('.pop_close').on('click', e => {
        ui.popupOff('#popup');
        e.preventDefault();
    });
</script>    
            </div>
        </div>
        <!--// layer popup -->

    </div>
    <!--// wrap -->

<script type="text/javascript">
    ui.popupOn('#popup');

    $('.btn_sch').on('click', e => {
        ui.popupOn('#popup');
        e.preventDefault();
    });
</script>

</body>
</html>
