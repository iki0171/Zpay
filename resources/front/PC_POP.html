<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<title>상생국민지원금 사용처 안내 - 메시지 팝업</title>
<link rel="stylesheet" type="text/css" href="../css/default.css" />
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    
    <!-- wrap -->
    <div id="wrap" class="searching_wrap">
        <!-- header -->
        <header>
            <div class="sch_logo">
                <div class="left">
                    <a href="#" class="logo_zeropay">
                        <span class="behind">함께하면 이겨낼 수 있습니다. 코로나 상생 국민지원금</span>
                        <span class="behind">대한민국정부 ZeroPay</span>
                    </a>
                </div>
                <ul class="right">
                    <!-- <li><a href="#">국민지원금 사용처 안내</a></li> -->
                    <li><a href="#">공지사항</a></li>
                </ul>
            </div>
        </header>
        <!--// header -->

        <!-- container -->
        <div id="container">
            
            <!-- contents -->
            <div id="contents">
            </div>
            <!-- contents -->

        </div>
        <!--// container -->

        <!-- layer popup -->
        <div class="pop_wrap on" id="popup">
            <div class="layer_pop app mini">
                <div class="pop_inner">
                    <div class="pop_container">
                        <div class="pop_cnt">

                            <!-- 텍스트영역 -->
                            <p class="txt_msg">
                                정상적으로 등록이 완료되었습니다.<br>
                                필수 선택 항목입니다.
                            </p>
                            <!--// 텍스트영역 -->

                        </div>
                        <div class="btn_area">
                            <a href="#" class="btn_type10">확인</a>
                        </div>
                    </div>
                </div>

                <a href="#none" class="btn_close type02 pop_close"><em class="behind">닫기</em></a>
            </div>
<script>
    $('.pop_close').on('click', e => {
        ui.popupOff('#popup');
        e.preventDefault();
    });
</script>
        </div>
        <!--// layer popup -->

    </div>
    <!--// wrap -->

<script type="text/javascript">
    ui.popupOn('#popup');

</script>

</body>
</html>
