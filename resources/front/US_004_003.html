<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<title>주소지 변경 등록결과/신청하기</title>
<link rel="stylesheet" type="text/css" href="../css/default.css" />
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="inner top_logo">
                <a href="javascript:void(0);" class="logo_gov"><h1>상생국민지원금 대한민국정부</h1></a>
                <a href="javascript:void(0);" class="logo_zpay"><h1>zeroPay</h1></a>
            </div>
        </header>
        <!--// header -->

        <!-- container -->
        <div id="container">
            
            <!-- contents -->
            <div id="contents" class="sub">
                <div class="inner">
                    
                    <section class="section">
                        <form action="">
                            <fieldset>
                                <div class="sub_grp">
                                    <h2 class="tit_h2">주소지변경 등록결과/신청하기</h2>
                                    <!-- 주소지변경 등록결과 -->
                                    <div class="cnt_box">
                                        <div class="form_wrap">
                                            <!-- 신청자정보 -->
                                            <ul class="insert_form">
                                                <li class="status">
                                                    <span class="label"><label for="">지급신청 현황</label></span>
                                                    <div class="ele_inp">
                                                        <div class="msg_txt"><strong>지급대기</strong></div>
                                                        <!-- <div class="msg_txt"><strong>지급확인</strong></div> -->
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">성명</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">주민번호</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" /></div>
                                                        <span class="txt">-</span>
                                                        <div><input type="password" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">휴대폰 번호</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">주소지/사용처</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">지원금종류</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">지원금액</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                        <span class="txt mo">원</span><!-- mobile -->
                                                    </div>
                                                    <span class="txt pc">원</span><!-- pc -->
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">결제앱</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">변경신청일시</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <span class="label"><label for="">일괄변경</label></span>
                                                    <div class="ele_inp">
                                                        <div><input type="text" value="" /></div>
                                                    </div>
                                                </li>
                                            </ul>
                                            <!--// 신청자 정보 -->
                                        </div>

                                        <div class="btn_area mt60">
                                            <a href="#none" class="btn btn_type01 color3 bg3">신청하기</a>
                                            <a href="#none" class="btn btn_type01 color1 bg4">변경</a><!-- 지급대기시 -->
                                            <a href="#none" class="btn btn_type01 color1 bg4">닫기</a><!-- 지급확인시 -->
                                        </div>

                                    </div>
                                    <!--// 주소지변경 등록결과 -->

                                </div>
                            </fieldset>
                        </form>
                    </section>

                </div>
            </div>
            <!-- contents -->

        </div>
        <!--// container -->

        <!-- footer -->
        <!--// footer -->
    </div>
    <!--// wrap -->

</body>
</html>
