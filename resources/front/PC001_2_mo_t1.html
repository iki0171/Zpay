<script>
$(window).ready(function() {
    ui.localSelect();
});

ui.localSelect = () => {

    $('.form_list .select').on('click', e => {
        e.preventDefault();

        $(e.currentTarget).parents('li').addClass('on');
        $('.area_close').addClass('on');
    });

    $(document).on('click', '.area_close', e => {
        e.preventDefault();

        $('.form_list > li').removeClass('on');
        $('.area_close').removeClass('on');
    });
}
</script>
